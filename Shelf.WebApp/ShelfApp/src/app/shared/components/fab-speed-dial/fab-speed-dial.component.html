<div class='fab-container' (mouseenter)="onToggleFab()" (mouseleave)="onToggleFab()"
  [style.flexDirection]="'column-reverse'">
  <button mat-fab class="fab-toggler" (click)="onClickFab(defaultbtn)"
    matTooltip="{{'FLOATING_BUTTON_OPEN_PLANOGRAM'| translate}}" matTooltipPosition="before">
    <i class="material-icons white" [@fabToggler]="{value: fabTogglerState}">{{defaultbtn.icon}}</i>
  </button>
  <div [className]="'column-reverse'" [@speedDialStagger]="buttons.length" [hidden]="link =='iAssort'">
    <ng-container *ngFor="let btn of buttons">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="btn.icon === 'add_to_photos'">
          <button [hidden]="OnSelectionChange(btn)" mat-mini-fab [ngStyle]="{'background-color': btn.btncolor}"
            matTooltip="{{btn.tooltip}}" matTooltipPosition="before" (click)="onClickFab(btn)">
            <i *ngIf="btn.displayIcon" class="material-icons white">{{btn.icon}}</i>
            <img *ngIf="!btn.displayIcon && btn.imgUrl != ''" class="reviewImg" src="{{btn.imgUrl}}">
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="btn.icon === 'pegicon'">
          <button [hidden]="OnSelectionChange(btn)" mat-mini-fab [ngStyle]="{'background-color': btn.btncolor}"
            matTooltip="{{btn.tooltip}}" matTooltipPosition="before" (click)="onClickFab(btn)">

            matTooltipPosition="before" [ngStyle]="{'background-color': btn.btncolor}" (click)="onClickFab(btn)">
            <i *ngIf="btn.displayIcon" class="material-icons white">{{btn.icon}}</i>
