<div mat-dialog-content translate>
    {{message}}
</div>
<div mat-dialog-actions id="confirmation-actions">
    <button mat-button class="dialog-box-buttons" (click)="onNoClick()" translate="NO"></button>
    <button mat-button class="dialog-box-buttons" color="primary" [mat-dialog-close]="true" cdkFocusInitial translate="YES" (click)="onYesClick()"></button>
</div>
