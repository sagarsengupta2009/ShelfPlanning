<kendo-popup *ngIf="show && filterMenu.length>0" [offset]="offset">
  <ul class="menu">
    <ng-container *ngFor="let item of filterMenu">
      <ng-container [ngSwitch]="true">
      <ng-container *ngSwitchCase="item.icon === 'filter_none'">
        <li [detailContent]="{ title: item.text|translate, info: item.description |translate }"
          (click)="menuItemSelected(item)">
          <ng-template *ngIf="menuItemTemplate" [ngTemplateOutlet]="menuItemTemplate"
            [ngTemplateOutletContext]="{ item: item, dataItem: dataItem }">
          </ng-template>
          <ng-container *ngIf="!menuItemTemplate">
            <button mat-button class="topicons">
              <mat-icon class="menuicon" aria-hidden="false" aria-label="item.icon">{{ item.icon }}</mat-icon>
            </button>
            <span>{{ item.name ? item.name : item.text |translate }}</span>
          </ng-container>
        </li>
      </ng-container>
     
      <ng-container *ngSwitchDefault>
        <li srpMenuToolTip [detailContent]="{ title: item.text|translate, info: item.description |translate }"
          (click)="menuItemSelected(item)">
          <ng-template *ngIf="menuItemTemplate" [ngTemplateOutlet]="menuItemTemplate"
            [ngTemplateOutletContext]="{ item: item, dataItem: dataItem }">
          </ng-template>
          <ng-container *ngIf="!menuItemTemplate">
            <button mat-button class="topicons">
              <mat-icon class="menuicon" aria-hidden="false" aria-label="item.icon">{{ item.icon }}</mat-icon>
            </button>
            <span>{{ item.name ? item.name : item.text |translate }}</span>
          </ng-container>
        </li>
      </ng-container>
      </ng-container>
    </ng-container>
    
  
  </ul>
</kendo-popup>
