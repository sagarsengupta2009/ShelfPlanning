<ng-container *ngIf="aggridConfig?.id !== '' && aggridConfig?.columnDefs?.length">
  <shelf-ag-grid #agGrid [gridConfig]="aggridConfig" (rowValueUpdated)="editedValue($event)"  (selectedRow)="invokeSelectedPositionRow($event)" 
  (cellClickHandler)= "cellClickHandler($event)" (fillUpDownEvent)="changeFillUpDownDataEvent($event)" (undoRedoEvent)="worksheetKeyEvents($event)" 
  (deleteEvent)="deleteObject()"></shelf-ag-grid>
</ng-container>
