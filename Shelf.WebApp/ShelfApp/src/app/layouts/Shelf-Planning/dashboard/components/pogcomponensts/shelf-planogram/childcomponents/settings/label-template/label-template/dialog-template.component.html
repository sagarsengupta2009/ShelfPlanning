<h4 class="custom-modal-header" mat-dialog-title  cdkDrag cdkDragRootElement=".cdk-overlay-pane"  cdkDragHandle>{{headerValue |  translate}}</h4>
<div class="dialogCloseIcon">
  <mat-icon (click)="closeDialog()">close</mat-icon>
</div>
<div *ngIf="templateSave" mat-dialog-content class="appendNameDialog mat-container">
  <div style="padding:10px;" fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field style="width:80%;">
      <input matInput placeholder="{{'ENTER_LABEL_TEMPLATE_NAME' | translate}}" [(ngModel)]="labelTemplateName">
    </mat-form-field>
  </div>
</div>
<div *ngIf="templateClone" mat-dialog-content class="appendNameDialog mat-container">
  <div>
    <mat-form-field style="width:80%;">
      <input matInput placeholder="{{'ENTER_LABEL_TEMPLATE_NAME' | translate}}" [(ngModel)]="labelTemplateName">
    </mat-form-field>
  </div>
</div>
<div *ngIf="templateDelete" mat-dialog-content class="appendNameDialog mat-container" style="height: 50%;margin-left: -11px;padding: 2px;">
      <p style="padding-top: 2%;">{{ 'ARE_YOU_SURE_TO_DELETE' | translate }} {{ data?.template['TEMPLATE_NAME']}}</p>
</div>

<div *ngIf="!templateDelete" mat-dialog-actions align="end">
  <button mat-raised-button (click)="closeDialog()">{{'REPORT_BATCH_DIALOG_CANCEL' |  translate}}</button>
  <button mat-raised-button [disabled]="!labelTemplateName" (click)="saveLabelTemplate()">{{'OK' | translate }}</button>
</div>
<div *ngIf="templateDelete"mat-dialog-actions align="end">
  <button mat-raised-button (click)="closeDialog()">{{'NO' | translate }}</button>
  <button mat-raised-button (click)="saveLabelTemplate()">{{'YES' | translate }}</button>
</div>
