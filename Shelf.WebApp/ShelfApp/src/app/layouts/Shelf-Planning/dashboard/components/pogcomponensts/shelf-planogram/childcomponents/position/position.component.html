
<div kendoTooltip filter="svg.svgPosition"  [tooltipTemplate]="sharedService.turnoff_tooltip ? template : ''" position="left" class="tooltipHolder" [showAfter]="sharedService.tooltipDelayTime">
  <div #position [ngStyle]='positionStyle' class = "appTooltip">
      <div  style="position:absolute;left:0px;top:0px;bottom:0px;right:0px;" >
          <div #dataContainer class="svg_placeHolder">postion</div>
      </div>
  </div>
  <ng-template #template let-anchor>
    <div style="float:left;padding:15px;margin-top: 35px;">
      <img  src="{{checkplanogram(anchor)}}" style="max-height:90px;vertical-align:middle" positionImgFallback/>
    </div>
    <div style="float:right;font-size: 11px;line-height: 20px;margin: 5px;word-break: break-word;">
      <table>
        <tr *ngFor="let tooltip of ToolTipData">
          <td class="tooltip-key-name">{{ tooltip.keyName}}</td>
          <td class="tooltip-text-colon">:</td>
          <td>{{tooltip.value}}</td>
        </tr>
</table>
    </div>
  </ng-template>
</div>
